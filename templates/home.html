<form action="{{ url_for('predict_datapoint') }}" method="post">
  <label>Gender</label>
  <select name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>

  <label>Race/Ethnicity</label>
  <select name="race_ethnicity">
    <option value="group A">Group A</option>
    <option value="group B">Group B</option>
    <option value="group C">Group C</option>
    <option value="group D">Group D</option>
    <option value="group E">Group E</option>
  </select><br>

  <label>Parental Level of Education</label>
  <input type="text" name="parental_level_of_education"><br>

  <label>Lunch</label>
  <select name="lunch">
    <option value="standard">Standard</option>
    <option value="free/reduced">Free/Reduced</option>
  </select><br>

  <label>Test Preparation Course</label>
  <select name="test_preparation_course">
    <option value="none">None</option>
    <option value="completed">Completed</option>
  </select><br>

  <label>Reading Score</label>
  <input type="number" name="reading_score"><br>

  <label>Writing Score</label>
  <input type="number" name="writing_score"><br>

  <input type="submit" value="Predict">
</form>
